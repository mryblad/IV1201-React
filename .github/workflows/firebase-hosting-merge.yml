name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install ci
        run: npm ci && CI=''
      - name: Run ESLint
        run: npm run lint
      - name: Run tests
        run: npm run test
      - name: Build application
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IV1201_G14 }}'
          channelId: live
          projectId: iv1201-g14
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
